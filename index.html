<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio de sesión</title>
</head>
<body>

    <main>

        <div class="padreFormulario">
            
            <div class="caja__trasera">
                <div class="caja__trasera_inicio">
                    <h2>¿Quieres iniciar sesión?</h2>
                    <button id="boton_iniciar">Iniciar sesión</button>
                </div>
                <div class="caja__trasera_registro">
                    <h2>¿Aun no tienes una cuenta?</h2>
                    <p>!Debes registrarte para entrar al sitio¡</p>
                    <button id="boton_registrarse">Quiero registrarme</button>
                </div>
            </div>

            <div class="contenedorForm">
                <form class="inicioDeSesionForm">
                        <h2>Iniciar sesión</h2>
                        <input type="text" id="usuario" placeholder="Usuario:">
                        <input type="text" id="correo" placeholder="Correo electronico:">
                        <input type="text" id="contraseña" placeholder="Contraseña:">
                        <button type="submit">Entrar</button>
                </form>

                <form class="registrarseForm">
                        <h2>Registrarse</h2>
                        <input type="text" id="nombre_apellido" placeholder="Nombre y Apellido:">
                        <input type="text" id="nuevo_usuario" placeholder="Nombre de usuario:">
                        <input type="text" id="correo_register" placeholder="Correo electrónico:">
                        <input type="text" id="crea_contraseña" placeholder="Crea tu contraseña:">
                        <button type="submit">Registrarme</button>
                </form>
            </div>

        </div>






    </main>

    <script src="main.js"></script>
</body> 
</html>
